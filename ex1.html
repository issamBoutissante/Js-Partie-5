<!DOCTYPE html>
<html>
  <head>
    <title>Exercice 1</title>
  </head>
  <body>
    <input type="button" value="0" onclick="increment()" id="btn"></input>
  </body>
  <script>
    function increment() {
      document.getElementById("btn").value =parseInt(document.getElementById("btn").value)+1;
    }
  </script>
</html>
